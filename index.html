<body>
    <form name="kalkulator">
    <div class="box">
        <ul> 
            <li>
                <div class="box-display">
                    <div class="display">
                       <div data-prev-operand class="prev-operand"></div>
                       <div data-curr-operand class="curr-operand"></div>
                    </div>
                    <p>Progate</p>     
                </div>
                <div class="box-kalkulator">    
                    <table>
                        <tr>
                            <td colspan="4"></td>
                        </tr>
                        <tr>
                            <td><input data-clear class="btn-nomor ac" type="button" value="AC" ></td>
                            <td><input data-delete class="btn-nomor del"  type="button" value="DEL" ></td>
                            <td><input data-operand class="btn-nomor" name="*"  type="button" value="*" ></td>
                            <td><input data-operand class="btn-nomor" name="/" type="button" value="/" ></td>
                        </tr>
                        <tr>
                            <td><input data-number class="btn-nomor" name="7" type="button" value="7" ></td>
                            <td><input data-number class="btn-nomor" name="8" type="button" value="8" ></td>
                            <td><input data-number class="btn-nomor" name="9" type="button" value="9" ></td>
                            <td><input data-operand class="btn-nomor" name="0" type="button" value="+" ></td>
                        </tr>
                        <tr>
                            <td><input data-number class="btn-nomor" name="4" type="button" value="4" ></td>
                            <td><input data-number class="btn-nomor" name="5" type="button" value="5" ></td>
                            <td><input data-number class="btn-nomor" name="6" type="button" value="6" ></td>
                            <td><input data-operand class="btn-nomor" name="-" type="button" value="-" ></td>
                        </tr>
                        <tr>
                            <td><input data-number class="btn-nomor" name="1" type="button" value="1" ></td>
                            <td><input data-number class="btn-nomor" name="2" type="button" value="2" ></td>
                            <td><input data-number class="btn-nomor" name="3" type="button" value="3" ></td>
                            <td rowspan="2">
                                <input data-equals class="btn-nomor smdgn" nama="smdgn" type="button" value="=" >
                            </td>
                        </tr>
                        <tr>
                            <td><input data-number class="btn-nomor" name="0" type="button" value="0" ></td>
                            <td><input data-number class="btn-nomor" name="00" type="button" value="00" ></td>
                            <td><input data-number class="btn-nomor" name="." type="button" value="." ></td>
                        </tr>
                    </table> 
                </div>
            </li>
        </ul>  
        <a href="https://s.id/hTG3s">link</a>
    </div>
</form>
